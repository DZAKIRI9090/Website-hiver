<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Join Server - Hiver Roleplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #1f1f1f; color: white; font-family: sans-serif; margin: 0; padding: 0; }
    .sidebar { height: 100%; width: 0; position: fixed; z-index: 1000; top: 0; left: 0;
      background-color: #111; overflow-x: hidden; transition: 0.3s; padding-top: 60px; }
    .sidebar a { padding: 10px 25px; text-decoration: none; font-size: 18px; color: #fff;
      display: block; border-bottom: 1px solid #333; }
    .sidebar a:hover { background-color: #00ffcc22; }
    .sidebar .closebtn { position: absolute; top: 10px; right: 20px; font-size: 30px; color: #ff5050; }
    .navbar { background: #2b2b2b; padding: 15px 20px; display: flex; justify-content: space-between;
      align-items: center; box-shadow: 0 0 8px #00ffcc66; }
    .menu-icon { font-size: 28px; cursor: pointer; color: #00ffcc; }
    .logo { height: 45px; border-radius: 10px; cursor: pointer; }
    .main { padding: 30px 20px; }
    h1 { color: #00ffcc; text-align: center; }
    p, li { color: #ccc; }
    ul { padding-left: 20px; }
    .menu-btn {
      display: inline-block; padding: 10px 20px; background: #00ffcc; color: black;
      border-radius: 8px; text-decoration: none; font-weight: bold; box-shadow: 0 0 5px #00ffccaa;
    }
    .menu-btn:hover { background: #00c2a8; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
    <a href="index.html">🏠 Beranda</a>
    <a href="toko.html">🛒 Toko</a>
    <a href="kontak.html">📞 Kontak</a>
    <a href="testimoni.html">📷 Testimoni</a>
    <a href="join.html">💬 Join Grup</a>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <span class="menu-icon" onclick="openSidebar()">☰</span>
    <img src="https://i.imgur.com/Mo8gSGN.png" class="logo" onclick="location.href='index.html'">
  </div>

  <!-- Konten -->
  <div class="main">
    <h1>Info Server Minecraft</h1>
    <p><strong>🌐 IP:</strong> <span id="ip">Loading...</span></p>
    <p><strong>📡 Port:</strong> <span id="port">Loading...</span></p>
    <p><strong>📜 MOTD:</strong> <span id="motd">Loading...</span></p>
    <p><strong>🧠 Versi:</strong> <span id="versi">Loading...</span></p>
    <p><strong>👥 Pemain Online:</strong> <span id="online">Loading...</span></p>
    <ul id="playerlist"></ul>

    <p style="margin-top:20px;"><a href="https://bit.ly/HiverRp" target="_blank" class="menu-btn">💬 Gabung Grup WhatsApp</a></p>
  </div>

  <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }

    async function getServerStatus() {
      const serverIP = "play.hiver.my.id";
      try {
        const res = await fetch(`https://api.mcsrvstat.us/3/${serverIP}`);
        const data = await res.json();

        document.getElementById("ip").textContent = data.hostname || serverIP;
        document.getElementById("port").textContent = data.port || "25565";
        document.getElementById("motd").innerHTML = data.motd?.clean?.join("<br>") || "Tidak tersedia";
        document.getElementById("versi").textContent = data.version || "Tidak tersedia";
        document.getElementById("online").textContent = `${data.players?.online || 0} / ${data.players?.max || 0}`;

        const playerList = document.getElementById("playerlist");
        playerList.innerHTML = "";
        if (data.players?.list) {
          data.players.list.forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            playerList.appendChild(li);
          });
        } else {
          playerList.innerHTML = "<li><i>Tidak ada player terlihat</i></li>";
        }

      } catch (err) {
        document.getElementById("motd").textContent = "Gagal mengambil data server.";
      }
    }

    getServerStatus();
  </script>
</body>
</html>
<style>
  body {
    font-family: sans-serif;
    color: white;
    margin: 6;
    padding: 15;
    background: url('https://i.imgur.com/pxNqQvK.png') no-repeat center center fixed;
    background-size: cover;
  }
</style>

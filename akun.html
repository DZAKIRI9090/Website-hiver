<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Akun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: flex;
      flex-direction: column;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      padding: 10px;
      margin-top: 10px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #00cc99;
    }

    .form-container p {
      text-align: center;
      margin-top: 10px;
    }

    .form-container a {
      color: #00ffcc;
      text-decoration: none;
    }

    .form-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container" id="login-form">
      <h2>Masuk</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="login()">Masuk</button>
      <p>Belum punya akun? <a href="#" onclick="toggleForms()">Daftar di sini</a></p>
    </div>

    <div class="form-container" id="signup-form" style="display: none;">
      <h2>Daftar</h2>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button onclick="signup()">Daftar</button>
      <p>Sudah punya akun? <a href="#" onclick="toggleForms()">Masuk di sini</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js"></script>

  <script>
    // Konfigurasi Firebase Anda
    const firebaseConfig = {
     apiKey: "AIzaSyDFBMeGLVqWHqG-ipB-IYs9BxnF3QhCeZI",
     authDomain: "website-hiver.firebaseapp.com",
     projectId: "website-hiver",
     storageBucket: "website-hiver.firebasestorage.app",
     messagingSenderId: "109471454769",
     appId: "1:109471454769:web:b854b4a5224c6f842ae710",
     measurementId: "G-KTH36P0XKQ"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Fungsi untuk beralih antara formulir login dan pendaftaran
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }
    }

    // Fungsi untuk login
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login berhasil
          alert('Login berhasil!');
          // Redirect atau tindakan lainnya
        })
        .catch((error) => {
          // Tangani error
          alert(error.message);
        });
    }

    // Fungsi untuk pendaftaran
    function signup() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Pendaftaran berhasil
          alert('Pendaftaran berhasil!');
          // Redirect atau tindakan lainnya
        })
        .catch((error) => {
          // Tangani error
          alert(error.message);
        });
    }
  </script>
</body>
</html>

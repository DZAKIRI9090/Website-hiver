<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Akun Saya - Hiver Roleplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset dan gaya dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1f1f, #2b2b2b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigasi */
    .navbar {
      background: #2b2b2b;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 8px #00ffcc66;
    }

    .navbar .logo {
      height: 45px;
      border-radius: 10px;
      cursor: pointer;
    }

    .navbar .nav-links {
      display: flex;
      gap: 15px;
    }

    .navbar .nav-links a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
    }

    .navbar .nav-links a:hover {
      background-color: #00ffcc22;
      border-radius: 5px;
    }

    /* Konten utama */
    .main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .main h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .main p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .user-info {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #00ffcc80;
    }

    .user-info p {
      margin: 10px 0;
      font-size: 1em;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff5050;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #e60000;
    }

    /* Responsif */
    @media (max-width: 600px) {
      .main h1 {
        font-size: 2em;
      }

      .main p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="https://i.imgur.com/Mo8gSGN.png" class="logo" onclick="location.href='index.html'" alt="Logo Hiver Roleplay">
    <div class="nav-links">
      <a href="toko.html">ðŸ›’ Toko</a>
      <a href="kontak.html">ðŸ“ž Kontak</a>
      <a href="testimoni.html">ðŸ“· Testimoni</a>
      <a href="join.html">ðŸ’¬ Join Grup</a>
    </div>
  </div>

  <div class="main">
    <h1>Profil Akun</h1>
    <div class="user-info">
      <p><strong>Nama:</strong> <span id="user-name">Memuat...</span></p>
      <p><strong>Email:</strong> <span id="user-email">Memuat...</span></p>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Konfigurasi Firebase Anda
    const firebaseConfig = {
      apiKey: "AIzaSyDFBMeGLVqWHqG-ipB-IYs9BxnF3QhCeZI",
      authDomain: "website-hiver.firebaseapp.com",
      projectId: "website-hiver",
      storageBucket: "website-hiver.firebasestorage.app",
      messagingSenderId: "109471454769",
      appId: "1:109471454769:web:b854b4a5224c6f842ae710"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Periksa status autentikasi pengguna
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('user-name').textContent = user.displayName || 'Pengguna';
        document.getElementById('user-email').textContent = user.email || 'Email tidak tersedia';
      } else {
        // Jika tidak ada pengguna yang login, arahkan ke halaman login
        window.location.href = 'login.html';
      }
    });

    // Fungsi logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('Terjadi kesalahan saat logout:', error);
      });
    }
  </script>
</body>
</html>

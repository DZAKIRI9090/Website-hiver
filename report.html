<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Report - Hiver Roleplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background: url('https://i.imgur.com/pxNqQvK.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.95);
      overflow-x: hidden;
      transition: width 0.4s ease-in-out;
      padding-top: 60px;
      box-shadow: 2px 0 15px #ff800050;
      backdrop-filter: blur(6px);
    }
    .sidebar a {
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      border-bottom: 1px solid #333;
    }
    .sidebar a:hover {
      background-color: #ff800020;
      padding-left: 35px;
    }
    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: #ff5050;
    }

    /* Navbar */
    .navbar {
      background: #1b1b1b;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #ff800080;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      color: #ff8000;
    }
    .logo {
      height: 45px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Main content */
    .main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px #ff800080;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #ff8000;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: #ff8000;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 10px #ff800080;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e67300;
    }

    .report-list {
      margin-top: 40px;
      max-width: 700px;
      width: 100%;
    }

    .report-item {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff800080;
    }

    .report-item img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">√ó</a>
  <a href="index.html">üè† Beranda</a>
  <a href="toko.html">üõí Toko</a>
  <a href="kontak.html">üìû Kontak</a>
  <a href="testimoni.html">üì∑ Testimoni</a>
  <a href="join.html">üí¨ Join Grup</a>
  <a href="report.html">üõ° Report</a>
  <a href="musik.html">üé∂ Musik</a>
</div>

<!-- Navbar -->
<div class="navbar">
  <span class="menu-icon" onclick="openSidebar()">‚ò∞</span>
  <img src="https://i.imgur.com/Mo8gSGN.png" class="logo" onclick="location.href='index.html'">
</div>

<!-- Main -->
<div class="main">
  <div class="form-box">
    <h2>üõ° Kirim Laporan</h2>
    <form id="reportForm">
      <input type="file" id="image" accept="image/*" required />
      <textarea id="pesan" placeholder="Tulis pesan atau detail laporan..." required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </div>

  <div class="report-list" id="reportList">
    <h2 style="text-align:center; color:#ff8000;">üìÑ Daftar Laporan</h2>
    <!-- Hasil laporan muncul di sini -->
  </div>
</div>

<!-- Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFBMeGLVqWHqG-ipB-IYs9BxnF3QhCeZI",
    authDomain: "website-hiver.firebaseapp.com",
    projectId: "website-hiver",
    storageBucket: "website-hiver.appspot.com",
    messagingSenderId: "109471454769",
    appId: "1:109471454769:web:b854b4a5224c6f842ae710"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("reportForm");
  const reportList = document.getElementById("reportList");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const file = document.getElementById("image").files[0];
    const pesan = document.getElementById("pesan").value;

    const formData = new FormData();
    formData.append("image", file);

    const imgbbAPI = "73e1ad9c79f22d591792c24bdf67af85";
    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbAPI}`, {
      method: "POST",
      body: formData
    });

    const data = await response.json();
    if (!data.success) return alert("Gagal upload gambar!");

    const imgUrl = data.data.url;

    await addDoc(collection(db, "reports"), {
      pesan,
      img: imgUrl,
      time: serverTimestamp()
    });

    alert("‚úÖ Laporan terkirim!");
    form.reset();
    loadReports();
  });

  async function loadReports() {
    const q = query(collection(db, "reports"), orderBy("time", "desc"));
    const snapshot = await getDocs(q);

    reportList.innerHTML = '<h2 style="text-align:center; color:#ff8000;">üìÑ Daftar Laporan</h2>';
    snapshot.forEach(doc => {
      const data = doc.data();
      const html = `
        <div class="report-item">
          <img src="${data.img}" alt="Bukti">
          <p>${data.pesan}</p>
        </div>
      `;
      reportList.innerHTML += html;
    });
  }

  loadReports();

  function openSidebar() {
    document.getElementById("mySidebar").style.width = "250px";
  }

  function closeSidebar() {
    document.getElementById("mySidebar").style.width = "0";
  }
</script>

</body>
</html>
